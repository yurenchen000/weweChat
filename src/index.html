
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>weweChat</title>
</head>
<body>
    <div id="root"></div>
    <script>
        if (process.env.HOT) {
            let script = document.createElement('script');
            let port = process.env.PORT || 3000;

            script.async = '';
            script.src = `http://localhost:${port}/dist/bundle.js`;

            document.body.appendChild(script);
        }

	// ESC to hide mainWindow
	// document.body.onkeydown =
	window.onkeydown = function (e) {
		//console.log(e.key, e);
		if (e.key === 'Escape') console.log('esc press'), window.close();
		if (e.ctrlKey && e.key === 'f') console.log('ctrl+f press'), search.focus();
		if (e.ctrlKey && e.key === 'i') console.log('ctrl+i press'), messageInput.focus();
	}

    </script>
</body>
</html>
